<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Playing Cards</title>
    <link rel="stylesheet" type="text/css" href="cards-position.css">
</head>
<body>
    <div class="cards">
        <div class="card" data-suite="spade" data-rank="A">
            <span class="topLeft">
                <span class="rank"></span>
                <br>
                <span class="suite"></span>
            </span>
            <span class="center suite"></span>
            <span class="bottomRight">
                <span class="rank"></span>
                <br>
                <span class="suite"></span>
            </span>
            <span class="center suite"></span>
            <span class="bottomRight"></span>
        </div>
        <div class="card" data-suite="hearts" data-rank="A">

        </div>
        <div class="card" data-suite="clubs" data-rank="A">

        </div>
        <div class="card" data-suite="diamonds" data-rank="A">

        </div>
    </div>
</body>
</html>
